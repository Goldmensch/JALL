# This is a basic workflow to help you get started with Actions

name: Javadocs

on:
  push:
    branches:
      - master
      - development
      - release/*

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.3.4
      - name: Set up JDK 16
        uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 16
      
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      
      - name: Build Javadocs
        run: |
          echo "Building javadocs with gradle"
          ./gradlew javadoc
          echo "Moving to javadocs directory:"
          cd build/docs/javadoc
          echo "Creating .nojekyll to have Github pages deploy html as is:"
          touch .nojekyll
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          branch: docs # The branch the action should deploy to.
          target-folder: ${{ steps.extract_branch.outputs.branch }}
          folder: build/docs/javadoc # The folder the action should deploy.
